<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantilla.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" >

    <ui:define name="title">
        Valoraciones
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl showSummary="true" showDetail="true"  id="growl" sticky="false" life="2000"></p:growl>
            <p:panelGrid columns="2">
                <p:panel header="MUY SATISFECHO" style="font-size: 11pt;"> 
                    <div style="text-align: center">
                        <p:commandLink actionListener="${valoracionBean.ingresarValoracion('MUY SATISFECHO')}" ajax="false">
                            <p:graphicImage value="sources/images/muy satisfecho.png" width="100" height="125"/>
                        </p:commandLink>
                    </div>
                </p:panel>
                <p:panel header="SATISFECHO" style="font-size: 11pt;">
                    <div style="text-align: center" >
                        <p:commandLink actionListener="${valoracionBean.ingresarValoracion('SATISFECHO')}" ajax="false">
                            <p:graphicImage value="sources/images/satisfecho.png" width="100" height="125"/>
                        </p:commandLink>
                    </div>
                </p:panel>
            </p:panelGrid>

            <p:panelGrid columns="2">
                <p:panel  header="POCO SATISFECHO" style="font-size: 11pt;">
                    <div style="text-align: center" >
                        <p:commandLink actionListener="${valoracionBean.ingresarValoracion('POCO SATISFECHO')}" ajax="false">
                            <p:graphicImage value="sources/images/poco satisfecho.png" width="100" height="125"/>
                        </p:commandLink>
                    </div>
                </p:panel>
                <p:panel header="NADA SATISFECHO" style="text-align: center;font-size: 11pt;"> 
                    <p:commandLink actionListener="${valoracionBean.ingresarValoracion('NADA SATISFECHO')}" ajax="false">
                        <p:graphicImage value="sources/images/nada satisfecho.png" width="100" height="125"/>
                    </p:commandLink>
                </p:panel>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
