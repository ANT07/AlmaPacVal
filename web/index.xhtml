<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <h:form>
            <h:commandLink action="Resultados" value="Ver Resultados..."></h:commandLink>
        </h:form>

        <p:panelGrid  columns="2"  >
            <f:facet name="header">                
                <p:graphicImage value="sources/images/logo pacifico.png"/>
            </f:facet>
            <p:panelGrid columnClasses="true" columns="1" >
                <f:facet name="header">
                    MUY SATISFECHO
                </f:facet>
                <h:form>
                    <input type="hidden" value="MUY SATISFECHO" name="valoracion"></input>
                    <p:commandLink actionListener="${valoracionBean.ingresarValoracion}" >
                        <p:graphicImage value="sources/images/MuySatisfecho.png" width="500" height="500" />
                    </p:commandLink>
                </h:form>
            </p:panelGrid>
            <p:panelGrid columnClasses="true" columns="1">
                <f:facet name="header">
                    SATISFECHO
                </f:facet>
                <h:form>
                    <input type="hidden" value="SATISFECHO" name="valoracion"></input>
                    <p:commandLink actionListener="${valoracionBean.ingresarValoracion}" >
                        <p:graphicImage value="sources/images/Satisfecho.jpg" width="500" height="500"/>
                    </p:commandLink>
                </h:form>
            </p:panelGrid>
            <p:panelGrid columnClasses="true" columns="1">
                <f:facet name="header">
                    POCO SATISFECHO
                </f:facet>
                <h:form>
                    <input type="hidden" value="POCO SATISFECHO" name="valoracion"></input>
                    <p:commandLink actionListener="${valoracionBean.ingresarValoracion}" >
                        <p:graphicImage value="sources/images/PocoSatisfecho.png" width="500" height="500" />
                    </p:commandLink>
                </h:form>
            </p:panelGrid>
            <p:panelGrid columnClasses="true" columns="1">
                <f:facet name="header">
                    NADA SATISFECHO
                </f:facet>
                <h:form>
                    <input type="hidden" value="NADA SATISFECHO" name="valoracion"></input>
                    <p:commandLink actionListener="${valoracionBean.ingresarValoracion}" >
                        <p:graphicImage value="sources/images/NadaSatisfecho.png" width="500" height="500" />
                    </p:commandLink>
                </h:form>
            </p:panelGrid>
        </p:panelGrid>


    </h:body>
</html>
