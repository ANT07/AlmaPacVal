<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:view renderKitId="PRIMEFACES_MOBILE"/>
    <pm:page title="Valoracion">
        <pm:header style="text-align: center">              
            <p:graphicImage value="sources/images/logo pacifico.png" height="100" width="300"/>
        </pm:header>
        <pm:content >
            <h:form>
                <p:growl showSummary="true" showDetail="true"  life="5000"></p:growl>
            </h:form>
            <p:panelGrid columns="2">
                <p:panel header="MUY SATISFECHO" style="font-size: 11pt;"> 
                    <h:form style="text-align: center">
                        <input type="hidden" value="MUY SATISFECHO" name="valoracion"></input>
                        <p:commandLink actionListener="${valoracionBean.ingresarValoracion}" ajax="false">
                            <p:graphicImage value="sources/images/muy satisfecho.png" width="100" height="125"/>
                        </p:commandLink>
                    </h:form>
                </p:panel>
                <p:panel header="SATISFECHO" style="font-size: 11pt;">
                    <h:form style="text-align: center" >
                        <input type="hidden" value="SATISFECHO" name="valoracion"></input>
                        <p:commandLink actionListener="${valoracionBean.ingresarValoracion}" ajax="false">
                            <p:graphicImage value="sources/images/satisfecho.png" width="100" height="125"/>
                        </p:commandLink>
                    </h:form>
                </p:panel>
            </p:panelGrid>

            <p:panelGrid columns="2">
                <p:panel  header="POCO SATISFECHO" style="font-size: 11pt;">
                    <h:form style="text-align: center">
                        <input type="hidden" value="POCO SATISFECHO" name="valoracion"></input>
                        <p:commandLink actionListener="${valoracionBean.ingresarValoracion}" ajax="false">
                            <p:graphicImage value="sources/images/poco satisfecho.png" width="100" height="125"/>
                        </p:commandLink>
                    </h:form>
                </p:panel>
                <p:panel header="NADA SATISFECHO" style="font-size: 11pt;"> 
                    <h:form style="text-align: center">
                        <input type="hidden" value="NADA SATISFECHO" name="valoracion"></input>
                        <p:commandLink actionListener="${valoracionBean.ingresarValoracion}" ajax="false">
                            <p:graphicImage value="sources/images/nada satisfecho.png" width="100" height="125"/>
                        </p:commandLink>
                    </h:form>
                </p:panel>
            </p:panelGrid>


        </pm:content>
    </pm:page>

</html>
