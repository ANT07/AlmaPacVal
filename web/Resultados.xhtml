<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:view renderKitId="PRIMEFACES_MOBILE"/>
    <pm:page>
        <pm:header title="Resultados"></pm:header>
        <pm:content  >
            <h:form>
                <p:growl id="growl" life="3000"/>

                <p:outputLabel value="Desde: "/>
                <p:calendar id="desde" placeholder="01-01-1999" value="#{resultadosBean.desde}" required="true" requiredMessage="Ingresar fecha">
                    <f:convertDateTime pattern="dd/MM/yyyy"  />
                </p:calendar>
                <p:outputLabel value="Hasta: "/>
                <p:calendar id="hasta" placeholder="01-01-1999" value="#{resultadosBean.hasta}" required="true" requiredMessage="Ingresar fecha">
                    <f:convertDateTime pattern="dd/MM/yyyy"  />
                </p:calendar>
                <p:commandButton actionListener="#{resultadosBean.obtenerResultados}" value="Buscar" update="tablaResultados" ajax="false"></p:commandButton>
                <c:forEach var="valoracion" items="#{resultadosBean.resultados}" >
                    <p:panel header="#{valoracion[0].toString()}" style="font-size: 11pt; width: 100%;">
                        <div style="text-align: center;">
                            <p:graphicImage value="sources/images/#{valoracion[0].toString().toLowerCase()}.png" width="100" height="100"   />
                            <pm:footer>
                                <h:outputText value="Valoraciones: #{valoracion[1].toString()}"></h:outputText>
                            </pm:footer>
                        </div>
                    </p:panel >
                </c:forEach>
            </h:form>
        </pm:content>


    </pm:page>
</html>
