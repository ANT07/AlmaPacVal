<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
                    <p:growl id="growl" life="3000"/>
            <p:panel  >
                <p:panelGrid columnClasses="true" columns="2" >
                    <p:outputLabel value="Desde: "/>
                    <p:inputText id="desde" placeholder="01/01/1999" value="#{resultadosBean.desde}" required="true" requiredMessage="Ingresar fecha">
                        <f:convertDateTime pattern="dd/MM/yyyy"  />
                    </p:inputText>
                    <p:outputLabel value="Hasta: "/>
                    <p:inputText id="hasta" placeholder="01/01/1999" value="#{resultadosBean.hasta}" required="true" requiredMessage="Ingresar fecha">
                        <f:convertDateTime pattern="dd/MM/yyyy"  />
                    </p:inputText>
                    <f:facet name="footer">
                        <p:commandButton actionListener="#{resultadosBean.obtenerResultados}" value="Buscar" update="tablaResultados" ajax="false"></p:commandButton>
                    </f:facet>
                </p:panelGrid>
            </p:panel>
            <p:panel >
                <p:dataGrid var="valoracion" value="#{resultadosBean.resultados}" columns="2" id="tablaResultados" >
                    <f:facet name="header">
                        Resultados
                    </f:facet>
                    <p:panelGrid columnClasses="true" columns="1" style="width: 100%;" >
                        <f:facet name="header">
                            #{valoracion[0].toString()}
                        </f:facet>
                        <p:panel style="text-align: center;border: none; width: 100%;">
                            <p:graphicImage value="sources/images/#{valoracion[0].toString().toLowerCase()}.png" width="100" height="100"   />
                        </p:panel>
                        <f:facet name="footer">
                            No. Valoraciones: #{valoracion[1].toString()}
                        </f:facet>
                    </p:panelGrid>
                </p:dataGrid> 
            </p:panel>
        </h:form>

    </h:body>
</html>
