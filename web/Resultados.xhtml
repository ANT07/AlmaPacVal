<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <body>

        <ui:composition template="./Plantilla.xhtml">

            <ui:define name="title">
                Resulados
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:poll listener="#{resultadosBean.obtenerResultados}" update="panel_resultados" interval="5"></p:poll>
                    <p:growl id="growl" life="3000" sticky="true" showDetail="true" showSummary="true"/>
                    <p:dataGrid columns="2" id="panel_resultados" var="valoracion" value="#{resultadosBean.resultados}"> 
                        <p:panel header="#{valoracion[0].toString()}" style="font-size: 11pt; width: 100%;">
                            <div style="text-align: center;">
                                <p:graphicImage value="sources/images/#{valoracion[0].toString().toLowerCase()}.png" width="100" height="100"   />
                                <pm:footer>
                                    <strong><h:outputText value="Valoraciones: #{valoracion[1].toString()}"></h:outputText></strong>
                                </pm:footer>
                            </div>
                        </p:panel >
                    </p:dataGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
